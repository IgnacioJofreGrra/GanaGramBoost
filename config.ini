[Required]

	Post Link  = https://www.instagram.com/p/code/
		# "Post Link" puede deshabilitarse (agregando # al inicio) solo si "Save Only" está habilitado y se define "User Target".

	Expression = \@StaticUser, estoy aquí para mencionar a dos de mis amigos. @ y @
		# Usa @ para indicar dónde colocar cada mención.
		# Si quieres escribir una mención fija utiliza el carácter de escape '\' así: \@IgnacioJofreGrra.
		# Puedes editar este mensaje y añadir tantas menciones, caracteres especiales y emojis como desees.
		# Si no hay menciones, no se buscarán seguidores/seguidos salvo que "Save Only" esté habilitado.

	Username   = username

	Password   = password


[Optional] # Elimina '#' al inicio de cada línea para activar una opción

	#User Target  	 = usertarget
		# Usuario del cual se obtendrán seguidores o seguidos.

	#Followers	 = False
		# True para buscar seguidores del usuario objetivo.
		# False para buscar los seguidos (followings) del usuario objetivo.

	#Limit		 = 200
		# Límite de usuarios a mencionar (máximo que se intentará obtener en la búsqueda).
		# Recomendación: actívalo y define un límite si el usuario objetivo tiene demasiados seguidores/seguidos para evitar esperas prolongadas.
		# Puedes detener la búsqueda presionando 'Ctrl + C' (SIGINT); todo lo encontrado hasta ese momento se guardará.

	#Specific File	 = records\custom.txt
		# Ruta relativa a un archivo personalizado dentro de records.

	#Force Search	 = True
		# Obliga a buscar nuevos usuarios aunque existan registros previos.
		# No puede habilitarse al mismo tiempo que un límite activo.

	#Save Only	 = True
		# No publica comentarios (solo guarda datos). Requiere "Post Link" o "User Target".
		# Si habilitas esta opción, considera activar "Force Search" para continuar agregando usuarios aunque ya existan registros o no haya límite definido.
		# Si no estableces un límite, se intentará guardar todo lo que Instagram permita.


[Interval] # Elimina '#' al inicio de cada línea para activar una opción
	   # Todos los valores están expresados en segundos.
	
	#Min		= 60
	
	#Max		= 120

	#Weight		= 90
		# "Weight" debe ser un número entre Min y Max.
		# Los valores generados tenderán a situarse cerca de "Weight".
		# Si no se especifica, se utilizará el punto medio entre Min y Max.


[Browser] # Elimina '#' al inicio de cada línea para activar una opción

	#Window	  	= False
		# Muestra la ventana del navegador (si es False se ejecuta en segundo plano).
		# Advertencia: algunas páginas pueden fallar si se oculta.

	#Default Lang	= True
		# False fuerza el uso de inglés en el navegador.
		# True utiliza el idioma predeterminado de tu Chrome.
		# Advertencia: existe una baja probabilidad de errores si se mantienen idiomas locales.

	#Location	= C:\Program Files\Google\Chrome\Application\chrome.exe
		# Si aparece el error:
		#
		# raise exception_class(message, screen, stacktrace)
		# selenium.common.exceptions.WebDriverException: Message: unknown error: cannot find Chrome binary
		#
		# habilita esta opción y apunta al ejecutable de Chrome para mantener la compatibilidad de versiones.
		# Si el error persiste, localiza manualmente el archivo chrome.exe y define la ruta completa.

	#Timeout 	= 30
		# Tiempo máximo de espera antes de cancelar una acción. Auméntalo si tu equipo o conexión es lenta.
